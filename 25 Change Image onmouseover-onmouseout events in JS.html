<html>
    <title>#25 Change Image onmouseover and onmouseout events in JavaScript</title>
    <script type="text/javascript">
        function setNewImage()
        {
            document.getElementById("img1").src="2.jpg";
        }
        function setOldImage()
        {
            document.getElementById('img1').src="1.jpg";
        }
    </script>
    <head>
        <body>
            <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="1.jpg"></image>
        </body>
    </head>
</html>
